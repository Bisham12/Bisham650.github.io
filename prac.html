<!DOCTYPE html>
<html>
<head>
    <title>Selector Exercise</title>
    <style>
      
         h1 {color:  blue;}
         .intro {font-style: italic;}
        
        #special-info {
            color: red; font-weight: bold;
        }
 </style>

</body>
</html>

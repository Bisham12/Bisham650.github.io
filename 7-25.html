<!DOCTYPE html>
<html>
<head>
    <title>Position Property</title>
    <style>
        .a { 
            width: 100px; height: 100px; 
            position: absolute;
        }
        .a:nth-child(1) { background-color: red; left: 10px; top: 10px; }
        .a:nth-child(2) { background-color: green; left: 30px; top: 30px; }
        .a:nth-child(3) { background-color: blue; left: 50px; top: 50px; }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Simple Gallery</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   display: flex;
   justify-content: center;
   align-items: center;
   min-height: 100vh;
   background-color: #f3f3f3;
  }
  .gallery {
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
   gap: 10px;
   max-width: 900px;
   margin: 20px;
  }
  .gallery img {
   width: 100%;
   height: auto;
   border-radius: 10px;
   cursor: pointer;
   transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .gallery img:hover {
   transform: scale(1.05);
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  .modal {
   display: none;
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background-color: rgba(0, 0, 0, 0.8);
   justify-content: center;
   align-items: center;
  }
   .modal img {
   max-width: 90%;
   max-height: 90%;
   border-radius: 10px;
  }
  .modal .close {
   position: absolute;
   top: 20px;
   right: 20px;
   font-size: 30px;
   color: white;
   cursor: pointer;
  }
 </style>
  <script>
    // JavaScript to handle gallery interactions
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.querySelector('.modal');
    const modalImg = modal.querySelector('img');
    const closeModal = modal.querySelector('.close');
    galleryImages.forEach(image => {
      image.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImg.src = image.src;
      modalImg.alt = image.alt;
      });
    });
     closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
     modal.addEventListener('click', (e) => {
      if (e.target === modal) {
      modal.style.display = 'none';
      }
    });
  </script>
</head>
<body>
 <div class="gallery">
  <img src="https://via.placeholder.com/150" alt="Image 1">
  <img src="https://via.placeholder.com/150/ff7f7f" alt="Image 2">
  <img src="https://via.placeholder.com/150/7f7fff" alt="Image 3">
  <img src="https://via.placeholder.com/150/7fff7f" alt="Image 4">
  <img src="https://via.placeholder.com/150/ffff7f" alt="Image 5">
  <img src="https://via.placeholder.com/150/7fffff" alt="Image 6">
 </div>
  <div class="modal">
  <span class="close">&times;</span>
  <img src="" alt="Enlarged Image">
 </div>
</body>
</html>

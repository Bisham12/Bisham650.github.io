<!DOCTYPE html>
<html>
<head>
    <title>Simple Stylish Button</title>
    <style>
        .s-button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
        .s-button:hover { background-color: #45a049; } /* Darker green on hover */
    </style>
</head>
<body>
    <button class="s-button">Click</button>
</body>
</html>

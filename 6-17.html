<!DOCTYPE html>
<html>
<head>
    <title>CSS Units Example</title>
    <style>
        p:nth-child(1) { }
        p:nth-child(2) { font-size: 100%; }  /* equals to 1em */
        p:nth-child(3) { font-size: 150%; }  /* equals to 1.5em */
        p:nth-child(4) { font-size: 500%; }  /* equals to 2em */
    </style>
</head>
<body>
    <p>This is a simple example that shows the use of units.</p>
    <p>This is a simple example that shows the use of units.</p>
    <p>This is a simple example that shows the use of units.</p>
    <p>This is a simple example that shows the use of units.</p>
</body>
</html>

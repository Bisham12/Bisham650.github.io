<!DOCTYPE html>
<html>
<head>
    <title>Font Family Example</title>
    <style>
        .serif { font-family: "Times New Roman"; }
        .sans-serif { font-family: Arial; }
        .monospace { font-family: "Courier New"; }
    </style>
</head>
<body>
    <p class="serif">This text uses a serif font family.</p>
    <p class="sans-serif">This text uses a sans-serif font family.</p>
    <p class="monospace">This text uses a monospace font family.</p>
</body>
</html>

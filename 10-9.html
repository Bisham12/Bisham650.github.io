<!DOCTYPE html>
<html lang="en">
<head>
 <title>Toggle CSS Class</title>
 <style>
  .highlight { background-color: yellow; color: red; font-weight: bold; }
 </style>
 <script>
  window.onload = function() {
    const box = document.getElementById('box');
    const button = document.getElementById('toggleButton');
    button.addEventListener('click', () => {	// When clicking button
      box.classList.toggle('highlight'); // Toggles the "highlight" class
    });
  };
 </script>
</head>
<body>
 <div id="box">Hello, World!</div>
 <button id="toggleButton">Toggle Highlight</button>
</body>
</html>

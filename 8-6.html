<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox Example</title>
  <style>
    .flex-container {  /* Style for the container */
        display: flex; /* Enables Flexbox */
        flex-direction: row; /* Align items horizontally (default) */
        justify-content: space-around; /* Distribute items with space around them */
        align-items: center; /* Center items vertically */
        height: 100vh; /* Full viewport height */
        background-color: #f4f4f4;
    }
    .flex-item {  /* Style for individual items */
        background-color: #4CAF50; color: white; 
        padding: 20px; border-radius: 5px; text-align: center;
        width: 100px; height: 100px; /* Fixed height */
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
  </div>
</body>
</html>

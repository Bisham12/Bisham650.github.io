<!DOCTYPE html>
<html>
<head>
    <title>Font Size Example</title>
    <style>
        .px12 { font-size: 12px; }
        .em1 { font-size: 1.0em; }
        .large { font-size: large; }
        .percent150 { font-size: 150%; }
    </style>
</head>
<body>
    <p class="px12">This is text.</p>
    <p class="em1">This is text.</p>
    <p class="large">This is text.</p>
    <p class="percent150">This is text.</p>
</body>
</html>

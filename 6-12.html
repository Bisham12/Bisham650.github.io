<!DOCTYPE html>
<html>
<head>
    <title>Adjacent Sibling Selector Example</title>
    <style>
        h2 ~ p { color: blue; }
    </style>
</head>
<body>
    <div>
        <h2>Title</h2>
        <p>First paragraph.</p>
        <p>Second paragraph.</p>
        <span>Some text.</span>
        <p>Third paragraph.</p>
    </div>
</body>
</html>
